<!DOCTYPE html>
<html>
<head>
    <title>People Counter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="people_counter.css">
</head>

<body>
    <div id="counter">
        <h1>People Entered:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment();">INCREMENT</button>
        <br>
        <button id="save-btn" onclick="save()">SAVE</button>
        <br>
        <p id="save-el"><span style="color: #b2d8d8; font-weight: bold;">Previous Entries:</span> </p>
    </div>
</body>

<script src="people_counter.js"></script>
</html>
